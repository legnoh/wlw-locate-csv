---
resources:
  - name: repo
    type: git
    source:
      uri: https://github.com/concourse/git-resource.git
  - name: month1st-7am
    type: cron-resource
    source:
      expression: "0 7 1 * *"
      location: Asia/Tokyo
      fire_immediately: true

  - name: release
    type: github-release
    source:
      owner: concourse
      repository: concourse
      access_token: ((access-token))

jobs:
- name: make-kml
  public: true
  plan:
  - get: repo
  - get: month1st-7am
    trigger: true
  - task: make-kml
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: circleci/golang}
      inputs:
        - name: repo
      outputs:
        - name: out
      run:
        path: repo/ci/run.sh
  - put: release
    params:
      name: out/name
      tag: out/tag
      body: out/body
      globs:
      - out/result-*.tgz
      predefined_acl: publicRead
      content_type: application/octet-stream

resource_types:
- name: cron-resource
  type: docker-image
  source:
    repository: cftoolsmiths/cron-resource
